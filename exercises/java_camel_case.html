<!DOCTYPE html>
<html data-require="math capitalization">
<head>
	<meta charset="UTF-8" />
	<title>CamelCase (Java Programming)</title>
	<script src="../khan-exercise.js"></script>
</head>
<body>
	<div class="exercise">
	<div class="vars">
		<var id="_SUBJECT">randFromArray(["enemy", "player", "obstacle"])</var>
		<var id="_PROPERTY">randFromArray(["position", "color", "health", "bearing", "score"])</var>
		<var id="PHRASE">_SUBJECT + " " + _PROPERTY</var>
		<var id="ANSWER">toCamelCase(PHRASE)</var>
	</div>

	<div class="problems">
		<div>
			<div class="question">
				<p>Write the following phrase as a single word using lowercase camel case:</p>
				<p><var>PHRASE</var></p>
			</div>
			<div class="solution" data-type="text"><var>ANSWER</var></div>
			<div class="hints">
			</div>
		</div>
	</div>
	</div>
</body>
</html>
